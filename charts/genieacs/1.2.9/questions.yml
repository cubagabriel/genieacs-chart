questions:
- variable: ingress.ui.host
  show_if: "ingress.enabled=true"
  default: "false"
  description: "Host used to access UI externally. For instance, genieacs-ui.example.com or genieacs-ui.192.168.1.1.nip.io"
- variable: ingress.nbi.host
  show_if: "ingress.enabled=true"
  default: "false"
  description: "Host used to access NBI externally. For instance, genieacs-nbi.example.com or genieacs-nbi.192.168.1.1.nip.io"
- variable: service_fs.load_balancer_IP
  default: "false"
  description: "IP address to be allocated by LoadBalancer for genieACS FS service"
- variable: env.GENIEACS_FS_URL_PREFIX
  default: "false"
  description: "URL used to download files from genieaACS FS. It must follow the format:  http://<genieaACS FS IP address or host>:<GENIEACS_FS_PORT>/, for instance: http://192.168.1.1:7567/"
